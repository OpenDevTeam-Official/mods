name: GitHub Actions Demo
on: [push]
jobs:
  To-Zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3
      
      - name: Create ankiaddon
        run: zip -r -q mods.zip mods
        
      - name: Commit and push
        uses: EndBug/add-and-commit@v7
        with:
          add: '["mods.zip"]'
          message: 'Auto-updated zip file'
          push: true
